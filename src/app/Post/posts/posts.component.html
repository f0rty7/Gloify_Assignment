<section id="myProducts">
  <div class="conatiner p-5">
    <app-message></app-message>
    <div *ngIf="!post" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="post">
      <div class="row">
        <div class="col-lg-4">
          <img [src]="post.image" alt="" class="image img-thumbnail">
        </div>
        <div class="col-lg-5">
          <div class="row">
            <div class="col-6">
              <h4>{{post.title}}</h4>
            </div>
          </div>
          <hr>
          <p class="lead">{{post.description}}</p>
        </div>
        <div class="col-lg-3">
          <div class="row">
            <div class="col-6">
              <a class="btn btn-success" (click)="postUpVote()">
                <i class="fa fa-thumbs-o-up"></i>
                <span style="margin-left: 1em;">{{post.upvotes}}</span>
              </a>
            </div>
            <div class="col-6">
              <a class="btn btn-danger" (click)="postDownVote()">
                <i class="fa fa-thumbs-o-down"></i>
                <span style="margin-left: 1em;">{{post.downvotes}}</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="mt-5 ml-lg-5">
          <h4>Comments</h4>
          <hr>
          <div class="comments">
            <div *ngFor="let comment of post.comments" class="comments">
              <div class="row">
                <div class="col-lg-8">
                  <div class="col-6">
                    <div class="p-3">
                      <p class="d-inline font-weight-bold">{{ comment.title }}</p>
                      <p class="mt-3">{{ comment.description }}</p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="row">
                    <div class="col-6">
                      <a class="btn btn-success" (click)="commentUpVote(comment._id)">
                        <i class="fa fa-thumbs-o-up"></i>
                        <span style="margin-left: 1em;">{{comment.upvotes}}</span>
                      </a>
                    </div>
                    <div class="col-6">
                      <a class="btn btn-danger" (click)="commentDownVote(comment._id)">
                        <i class="fa fa-thumbs-o-down"></i>
                        <span style="margin-left: 1em;">{{comment.downvotes}}</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
            </div>
            <div class="card bg-light m-5">
              <div class="card-body">
                <h4 class="card-title">Add Comment</h4>
                <hr>
                <div class="form">
                  <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control" [(ngModel)]="myComment.title">
                  </div>
                  <div class="form-group">
                    <label>Descriptions</label>
                    <input type="text" name="description" class="form-control" [(ngModel)]="myComment.description">
                  </div>
                  <button type="button" class="btn btn-info" (click)="postComment()" [disabled]="btnDisabled">Post Comment</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
