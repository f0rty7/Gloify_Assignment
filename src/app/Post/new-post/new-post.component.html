<section class="postProduct">
  <div class="container p-5">
    <h4 class="display-4">Create a new post</h4>
    <hr>
    <app-message></app-message>
    <div class="card bg-light">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label class="form-control-label">Title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="post.title">
          </div>
          <div class="form-group">
            <label class="form-control-label">Image Link</label>
            <input type="text" name="image" class="form-control" [(ngModel)]="post.image">
          </div>
          <div class="form-group">
            <label class="form-control-label">Descriptions</label>
            <textarea name="description" class="form-control" rows="5" [(ngModel)]="post.description"></textarea>
          </div>
          <div>
            <button class="btn btn-info" routerLink="/profile">Back</button>
            <button class="btn btn-danger" (click)="createPost()" [disabled]="btnDisabled" style="margin-left: 1rem">Create Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
